<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Include the fonts library -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <!-- End inclusion of fonts -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <main role="main" class="d-flex">
    <div class="container d-flex">
      <section id="resultSection" class="d-flex d-f-column">
        <h2>Your Result</h2>
        <div class="scoreDiv d-flex d-f-column">
          <p class="score">76</p>
          <p class="maxScore">of 100</p>
        </div>
        <div class="descriptionScore d-flex d-f-column">
          <h3>Great</h3>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </section>
      <section id="summarySection">
        <h2>Summary</h2>
        <div class="summaryElements">
          <div class="element">
            <div class="category">
              <img src="./assets/images/icon-reaction.svg" alt="Reaction logo to frontendmentor.io">
              <span>Reaction</span>
            </div>
            <div class="elemScore">
              <span class="score">80</span>
              <span class="separator">/</span>
              <span class="maxScore">100</span>
            </div>
          </div>
          <div class="element">
            <div class="category">
              <img src="./assets/images/icon-memory.svg" alt="Memory logo to frontendmentor.io">
              <span>Memory</span>
            </div>
            <div class="elemScore">
              <span class="score">92</span>
              <span class="separator">/</span>
              <span class="maxScore">100</span>
            </div>
          </div>
          <div class="element">
            <div class="category">
              <img src="./assets/images/icon-verbal.svg" alt="Verbal logo to frontendmentor.io">
              <span>Verbal</span>
            </div>
            <div class="elemScore">
              <span class="score">61</span>
              <span class="separator">/</span>
              <span class="maxScore">100</span>
            </div>
          </div>
          <div class="element">
            <div class="category">
              <img src="./assets/images/icon-visual.svg" alt="Visual logo to frontendmentor.io">
              <span>Visual</span>
            </div>
            <div class="elemScore">
              <span class="score">72</span>
              <span class="separator">/</span>
              <span class="maxScore">100</span>
            </div>
          </div>
        </div>
        <button>Continue</button>
      </section>
    </div>
  </main>
</body>
</html>
